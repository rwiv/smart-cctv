type IotDevice {
    id: UUID!
    owner: Account!
    accessKey: String
}

input IotDeviceCreation {
    ownerId: UUID!
    name: String!
}

type Live {
    id: UUID!
    device: IotDevice!
    video: Video!
    title: String!
    viewerCnt: Int!
}

input LiveCreation {
    deviceId: UUID!
    liveTitle: String!
}
